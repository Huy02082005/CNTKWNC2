<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ƒêƒÉng nh·∫≠p Admin</title>
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <div class="login-container">
    <h2>ƒêƒÉng nh·∫≠p Admin</h2>
    <div>
      <div class="input-group">
        <label for="username">T√†i kho·∫£n</label>
        <input type="text" id="username" placeholder="Nh·∫≠p t√†i kho·∫£n" autocomplete="username">
      </div>
      
      <div class="input-group">
        <label for="password">M·∫≠t kh·∫©u</label>
        <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" autocomplete="current-password">
      </div>
      
      <div class="error-message" id="errorMessage"></div>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>ƒêang ƒëƒÉng nh·∫≠p...</p>
      </div>
      
      <div class="button-group">
        <button type="button" class="login-btn" onclick="login()">ƒêƒÉng nh·∫≠p</button>
      </div>
    </div>
  </div>

  <script>
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (!username || !password) {
            showError("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin");
            return;
        }

        showLoading();
        hideError();

        fetch("http://localhost:3000/api/auth/login", {  
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: 'include',
            body: JSON.stringify({ username, password })
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => { throw new Error(err.message || 'Login failed'); });
            }
            return response.json();
        })
        .then(data => {
            hideLoading();
            
            // S·ª¨A: Ki·ªÉm tra success flag v√† data.user
            if (data.success && data.user) {
                console.log("üë§ User data:", data.user);
                window.location.href = "dashboard.html";
            } else {
                showError(data.message || data.error || "ƒêƒÉng nh·∫≠p th·∫•t b·∫°i");
            }
        })
        .catch(error => {
            hideLoading();
            console.error('‚ùå L·ªói:', error);
            showError("L·ªói: " + error.message);
        });
    }

    document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            login();
        }
    });

    function showError(message) {
        const errorElement = document.getElementById('errorMessage');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    function hideError() {
        document.getElementById('errorMessage').style.display = 'none';
    }

    function showLoading() {
        document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById("username").focus();
        
        checkAuth();
    });
    
    // H√†m ki·ªÉm tra auth b·∫±ng cookies
    async function checkAuth() {
        try {
            const response = await fetch('/api/auth/check', {
                credentials: 'include'
            });
            
            const data = await response.json();
            
            if (data.authenticated && data.user) {
                window.location.href = "dashboard.html";
            }
        } catch (error) {
            console.log("Not logged in, stay on login page");
        }
    }
  </script>
</body>
</html>
